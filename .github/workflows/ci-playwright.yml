name: Playwright + Allure CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest allure-commandline
          npx playwright install --with-deps

      - name: Run Playwright Tests
        run: |
          echo "⚙️ Running Playwright tests..."
          pytest -v --alluredir=allure-results || true

      - name: Generate Allure Report
        run: |
          mkdir -p allure-results
          allure generate allure-results --clean -o allure-report || true

      - name: Debug check folders
        run: |
          echo "✅ Root directory:"
          ls -la
          echo "✅ Allure results:"
          ls -la allure-results || echo "No allure-results"
          echo "✅ Allure report:"
          ls -la allure-report || echo "No allure-report"

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./allure-report
          force_orphan: true
