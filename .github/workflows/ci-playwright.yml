name: Playwright + Allure CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install allure-pytest allure-commandline
          playwright install --with-deps

      - name: Run Playwright Tests
        run: |
          echo "‚öôÔ∏è Running Playwright tests..."
          pytest tests/ -v --alluredir=allure-results || echo "‚ö†Ô∏è Tests failed but continuing..."

      - name: Debug directory
        run: |
          echo "Checking if allure-results exists:"
          ls -la
          ls -la allure-results || echo "‚ö†Ô∏è allure-results not found!"

      - name: Generate Allure Report
        run: |
          echo "üß™ Generating Allure report..."
          mkdir -p allure-results
          allure generate allure-results --clean -o allure-report || echo "‚ö†Ô∏è Failed to generate report."

      - name: Debug allure-report folder
        run: |
          echo "Checking allure-report contents:"
          ls -la allure-report || echo "‚ö†Ô∏è allure-report missing!"

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./allure-report
          force_orphan: true
